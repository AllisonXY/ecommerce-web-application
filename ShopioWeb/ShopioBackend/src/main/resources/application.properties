# default port for spring boot app
server.port=9090
# app accessed at http://localhost:9090/ShopioAdmin
server.servlet.context-path=/ShopioAdmin

# spring data source
spring.datasource.url=jdbc:mysql://localhost:3306/shopiodb
spring.datasource.username=root
spring.datasource.password=admin

# JPA/Hibernate 
# update the schema to match entity definitions
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate will generate SQL statements compatible with MySQL version 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

